<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Puzzle - Earn Evercoins</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .game-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }

        .game-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .game-title {
            font-size: 48px;
            font-weight: bold;
            color: #776e65;
            margin-bottom: 10px;
        }

        .score-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .score-box {
            background: #bbada0;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-align: center;
        }

        .score-label {
            font-size: 12px;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .score-value {
            font-size: 24px;
            font-weight: bold;
        }

        #game-board {
            background: #bbada0;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 20px;
        }

        .grid-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .grid-row:last-child {
            margin-bottom: 0;
        }

        .grid-cell {
            width: 100px;
            height: 100px;
            background: rgba(238, 228, 218, 0.35);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
            color: #776e65;
            transition: all 0.15s ease;
        }

        .grid-cell.tile-2 { background: #eee4da; color: #776e65; }
        .grid-cell.tile-4 { background: #ede0c8; color: #776e65; }
        .grid-cell.tile-8 { background: #f2b179; color: #f9f6f2; }
        .grid-cell.tile-16 { background: #f59563; color: #f9f6f2; }
        .grid-cell.tile-32 { background: #f67c5f; color: #f9f6f2; }
        .grid-cell.tile-64 { background: #f65e3b; color: #f9f6f2; }
        .grid-cell.tile-128 { background: #edcf72; color: #f9f6f2; font-size: 28px; }
        .grid-cell.tile-256 { background: #edcc61; color: #f9f6f2; font-size: 28px; }
        .grid-cell.tile-512 { background: #edc850; color: #f9f6f2; font-size: 28px; }
        .grid-cell.tile-1024 { background: #edc53f; color: #f9f6f2; font-size: 24px; }
        .grid-cell.tile-2048 { background: #edc22e; color: #f9f6f2; font-size: 24px; }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #8f7a66;
            color: white;
        }

        .btn-primary:hover {
            background: #9f8a76;
        }

        .btn-secondary {
            background: #667eea;
            color: white;
        }

        .btn-secondary:hover {
            background: #5568d3;
        }

        .instructions {
            background: #f8f8f8;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            color: #776e65;
            margin-bottom: 20px;
        }

        .instructions strong {
            display: block;
            margin-bottom: 5px;
        }

        #game-over-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .game-over-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
        }

        .game-over-title {
            font-size: 36px;
            color: #776e65;
            margin-bottom: 20px;
        }

        .reward-display {
            font-size: 48px;
            color: #667eea;
            margin: 20px 0;
        }

        @media (max-width: 600px) {
            .grid-cell {
                width: 70px;
                height: 70px;
                font-size: 24px;
            }
            
            .grid-cell.tile-1024,
            .grid-cell.tile-2048 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <div class="game-title">2048</div>
        </div>

        <div class="score-container">
            <div class="score-box">
                <div class="score-label">Score</div>
                <div class="score-value" id="score">0</div>
            </div>
            <div class="score-box">
                <div class="score-label">Best</div>
                <div class="score-value" id="best-score">0</div>
            </div>
            <div class="score-box">
                <div class="score-label">Evercoins</div>
                <div class="score-value" id="evercoin">0</div>
            </div>
        </div>

        <div class="instructions">
            <strong>How to Play:</strong>
            Use arrow keys to move tiles. When two tiles with the same number touch, they merge into one!
            Reach 2048 to win. Higher scores = more Evercoins! ðŸª™
        </div>

        <div id="game-board"></div>

        <div class="controls">
            <button class="btn btn-primary" onclick="newGame()">New Game</button>
            <button class="btn btn-secondary" onclick="closeGame()">Close</button>
        </div>
    </div>

    <div id="game-over-overlay">
        <div class="game-over-content">
            <div class="game-over-title">Game Over!</div>
            <div>Final Score: <strong id="final-score">0</strong></div>
            <div class="reward-display">
                ðŸª™ <span id="reward-amount">0</span> Evercoins
            </div>
            <button class="btn btn-primary" onclick="playAgain()" style="width: 100%; margin-top: 20px;">
                Play Again
            </button>
            <button class="btn btn-secondary" onclick="closeGame()" style="width: 100%; margin-top: 10px;">
                Back to Chat
            </button>
        </div>
    </div>

    <script>
        const GRID_SIZE = 4;
        let grid = [];
        let score = 0;
        let bestScore = parseInt(localStorage.getItem('2048-best-score') || '0');
        let gameOver = false;

        // Initialize game
        function init() {
            grid = Array(GRID_SIZE).fill().map(() => Array(GRID_SIZE).fill(0));
            score = 0;
            gameOver = false;
            document.getElementById('score').textContent = score;
            document.getElementById('best-score').textContent = bestScore;
            addNewTile();
            addNewTile();
            renderGrid();
        }

        // Add random tile
        function addNewTile() {
            const emptyCells = [];
            for (let r = 0; r < GRID_SIZE; r++) {
                for (let c = 0; c < GRID_SIZE; c++) {
                    if (grid[r][c] === 0) {
                        emptyCells.push({r, c});
                    }
                }
            }
            if (emptyCells.length > 0) {
                const {r, c} = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                grid[r][c] = Math.random() < 0.9 ? 2 : 4;
            }
        }

        // Render grid
        function renderGrid() {
            const board = document.getElementById('game-board');
            board.innerHTML = '';
            
            for (let r = 0; r < GRID_SIZE; r++) {
                const row = document.createElement('div');
                row.className = 'grid-row';
                
                for (let c = 0; c < GRID_SIZE; c++) {
                    const cell = document.createElement('div');
                    cell.className = 'grid-cell';
                    const value = grid[r][c];
                    if (value > 0) {
                        cell.textContent = value;
                        cell.classList.add(`tile-${value}`);
                    }
                    row.appendChild(cell);
                }
                
                board.appendChild(row);
            }
            
            document.getElementById('score').textContent = score;
        }

        // Move logic
        function move(direction) {
            if (gameOver) return;

            let moved = false;
            const oldGrid = grid.map(row => [...row]);

            if (direction === 'left') {
                for (let r = 0; r < GRID_SIZE; r++) {
                    const row = grid[r].filter(val => val !== 0);
                    for (let i = 0; i < row.length - 1; i++) {
                        if (row[i] === row[i + 1]) {
                            row[i] *= 2;
                            score += row[i];
                            row.splice(i + 1, 1);
                        }
                    }
                    while (row.length < GRID_SIZE) row.push(0);
                    grid[r] = row;
                }
            } else if (direction === 'right') {
                for (let r = 0; r < GRID_SIZE; r++) {
                    const row = grid[r].filter(val => val !== 0);
                    for (let i = row.length - 1; i > 0; i--) {
                        if (row[i] === row[i - 1]) {
                            row[i] *= 2;
                            score += row[i];
                            row.splice(i - 1, 1);
                            i--;
                        }
                    }
                    while (row.length < GRID_SIZE) row.unshift(0);
                    grid[r] = row;
                }
            } else if (direction === 'up') {
                for (let c = 0; c < GRID_SIZE; c++) {
                    const col = [];
                    for (let r = 0; r < GRID_SIZE; r++) {
                        if (grid[r][c] !== 0) col.push(grid[r][c]);
                    }
                    for (let i = 0; i < col.length - 1; i++) {
                        if (col[i] === col[i + 1]) {
                            col[i] *= 2;
                            score += col[i];
                            col.splice(i + 1, 1);
                        }
                    }
                    while (col.length < GRID_SIZE) col.push(0);
                    for (let r = 0; r < GRID_SIZE; r++) {
                        grid[r][c] = col[r];
                    }
                }
            } else if (direction === 'down') {
                for (let c = 0; c < GRID_SIZE; c++) {
                    const col = [];
                    for (let r = 0; r < GRID_SIZE; r++) {
                        if (grid[r][c] !== 0) col.push(grid[r][c]);
                    }
                    for (let i = col.length - 1; i > 0; i--) {
                        if (col[i] === col[i - 1]) {
                            col[i] *= 2;
                            score += col[i];
                            col.splice(i - 1, 1);
                            i--;
                        }
                    }
                    while (col.length < GRID_SIZE) col.unshift(0);
                    for (let r = 0; r < GRID_SIZE; r++) {
                        grid[r][c] = col[r];
                    }
                }
            }

            // Check if grid changed
            for (let r = 0; r < GRID_SIZE; r++) {
                for (let c = 0; c < GRID_SIZE; c++) {
                    if (grid[r][c] !== oldGrid[r][c]) {
                        moved = true;
                    }
                }
            }

            if (moved) {
                addNewTile();
                renderGrid();
                checkGameOver();
            }

            if (score > bestScore) {
                bestScore = score;
                localStorage.setItem('2048-best-score', bestScore);
                document.getElementById('best-score').textContent = bestScore;
            }
        }

        // Check game over
        function checkGameOver() {
            // Check for empty cells
            for (let r = 0; r < GRID_SIZE; r++) {
                for (let c = 0; c < GRID_SIZE; c++) {
                    if (grid[r][c] === 0) return;
                }
            }

            // Check for possible merges
            for (let r = 0; r < GRID_SIZE; r++) {
                for (let c = 0; c < GRID_SIZE - 1; c++) {
                    if (grid[r][c] === grid[r][c + 1]) return;
                }
            }
            for (let c = 0; c < GRID_SIZE; c++) {
                for (let r = 0; r < GRID_SIZE - 1; r++) {
                    if (grid[r][c] === grid[r + 1][c]) return;
                }
            }

            gameOver = true;
            endGame();
        }

        // End game and submit score
        async function endGame() {
            document.getElementById('final-score').textContent = score;
            
            // Submit score to server
            try {
                const response = await fetch('/games/submit-score/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({
                        game_type: '2048',
                        score: score
                    })
                });

                const data = await response.json();
                if (data.success) {
                    document.getElementById('reward-amount').textContent = data.reward;
                    document.getElementById('evercoin').textContent = data.total_evercoin;
                } else {
                    document.getElementById('reward-amount').textContent = '0';
                }
            } catch (error) {
                console.error('Error submitting score:', error);
                document.getElementById('reward-amount').textContent = '0';
            }

            document.getElementById('game-over-overlay').style.display = 'flex';
        }

        // Get CSRF token
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // New game
        function newGame() {
            document.getElementById('game-over-overlay').style.display = 'none';
            init();
        }

        // Play again
        function playAgain() {
            newGame();
        }

        // Close game
        function closeGame() {
            window.close();
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                e.preventDefault();
                move('left');
            } else if (e.key === 'ArrowRight') {
                e.preventDefault();
                move('right');
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                move('up');
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                move('down');
            }
        });

        // Start game
        init();
    </script>
</body>
</html>
