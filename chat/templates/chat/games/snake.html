<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game - Earn Evercoins</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 50%, #06d6a0 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .game-container {
            background: white;
            border-radius: 24px;
            padding: 30px;
            box-shadow: 0 30px 80px rgba(0,0,0,0.4);
            max-width: 550px;
            width: 100%;
            text-align: center;
        }

        .game-title {
            font-size: 48px;
            font-weight: bold;
            background: linear-gradient(135deg, #11998e, #38ef7d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .score-container {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            gap: 10px;
        }

        .score-box {
            background: linear-gradient(135deg, #11998e, #38ef7d);
            color: white;
            padding: 15px 20px;
            border-radius: 12px;
            flex: 1;
        }

        .score-label {
            font-size: 12px;
            opacity: 0.9;
            text-transform: uppercase;
        }

        .score-value {
            font-size: 24px;
            font-weight: bold;
            margin-top: 5px;
        }

        #gameCanvas {
            border: 3px solid #11998e;
            border-radius: 12px;
            background: #f0f0f0;
            margin: 20px auto;
            display: block;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .controls {
            margin: 20px 0;
            color: #666;
            font-size: 14px;
        }

        .btn {
            background: linear-gradient(135deg, #11998e, #38ef7d);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(17, 153, 142, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(17, 153, 142, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .game-over {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 16px;
            margin: 20px 0;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .game-over h2 {
            color: #e74c3c;
            margin-bottom: 10px;
        }

        .reward-display {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
            padding: 15px;
            border-radius: 12px;
            margin: 15px 0;
            font-size: 20px;
            font-weight: bold;
        }

        @keyframes appear {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .appear {
            animation: appear 0.3s ease-out;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <div class="game-title">üêç Snake</div>
            <p style="color: #666;">Eat apples, grow longer, earn coins!</p>
        </div>

        <div class="score-container">
            <div class="score-box">
                <div class="score-label">Score</div>
                <div class="score-value" id="score">0</div>
            </div>
            <div class="score-box">
                <div class="score-label">High Score</div>
                <div class="score-value" id="highScore">0</div>
            </div>
            <div class="score-box">
                <div class="score-label">Length</div>
                <div class="score-value" id="length">3</div>
            </div>
        </div>

        <canvas id="gameCanvas" width="400" height="400"></canvas>

        <div class="controls">
            <p>üéÆ Use Arrow Keys to move</p>
            <p>üçé Eat apples to grow and score</p>
        </div>

        <div class="game-over" id="gameOver">
            <h2>üéÆ Game Over!</h2>
            <p style="font-size: 20px; margin: 10px 0;">Final Score: <strong id="finalScore">0</strong></p>
            <div class="reward-display" id="rewardDisplay"></div>
            <button class="btn" onclick="restartGame()">Play Again</button>
            <button class="btn" onclick="window.close()" style="background: linear-gradient(135deg, #667eea, #764ba2);">Close</button>
        </div>

        <button class="btn" id="startBtn" onclick="startGame()">Start Game</button>
        <button class="btn" onclick="window.close()" style="background: linear-gradient(135deg, #667eea, #764ba2);">Exit</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [{x: 10, y: 10}];
        let food = {x: 15, y: 15};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let gameLoop = null;
        let gameSpeed = 100;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        document.getElementById('highScore').textContent = highScore;

        // Keyboard controls
        document.addEventListener('keydown', changeDirection);

        function changeDirection(event) {
            const LEFT = 37;
            const UP = 38;
            const RIGHT = 39;
            const DOWN = 40;

            const keyPressed = event.keyCode;
            const goingUp = dy === -1;
            const goingDown = dy === 1;
            const goingRight = dx === 1;
            const goingLeft = dx === -1;

            if (keyPressed === LEFT && !goingRight) {
                dx = -1;
                dy = 0;
            }
            if (keyPressed === UP && !goingDown) {
                dx = 0;
                dy = -1;
            }
            if (keyPressed === RIGHT && !goingLeft) {
                dx = 1;
                dy = 0;
            }
            if (keyPressed === DOWN && !goingUp) {
                dx = 0;
                dy = 1;
            }
        }

        function startGame() {
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('gameOver').style.display = 'none';
            snake = [{x: 10, y: 10}, {x: 9, y: 10}, {x: 8, y: 10}];
            dx = 1;
            dy = 0;
            score = 0;
            gameSpeed = 100;
            updateScore();
            placeFood();
            gameLoop = setInterval(update, gameSpeed);
        }

        function restartGame() {
            startGame();
        }

        function update() {
            // Move snake
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};

            // Check wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // Check self collision
            for (let i = 0; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head);

            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                updateScore();
                placeFood();
                // Increase speed slightly
                if (gameSpeed > 50) {
                    gameSpeed -= 2;
                    clearInterval(gameLoop);
                    gameLoop = setInterval(update, gameSpeed);
                }
            } else {
                snake.pop();
            }

            draw();
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = '#f0f0f0';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw grid
            ctx.strokeStyle = '#e0e0e0';
            ctx.lineWidth = 1;
            for (let i = 0; i <= tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }

            // Draw snake
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // Head
                    ctx.fillStyle = '#11998e';
                    ctx.shadowColor = 'rgba(17, 153, 142, 0.5)';
                    ctx.shadowBlur = 10;
                } else {
                    // Body
                    ctx.fillStyle = '#38ef7d';
                    ctx.shadowBlur = 0;
                }
                ctx.fillRect(segment.x * gridSize + 1, segment.y * gridSize + 1, gridSize - 2, gridSize - 2);
                ctx.shadowBlur = 0;
            });

            // Draw food
            ctx.fillStyle = '#e74c3c';
            ctx.shadowColor = 'rgba(231, 76, 60, 0.5)';
            ctx.shadowBlur = 15;
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();
            ctx.shadowBlur = 0;
        }

        function placeFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };

            // Make sure food doesn't spawn on snake
            for (let segment of snake) {
                if (food.x === segment.x && food.y === segment.y) {
                    placeFood();
                    return;
                }
            }
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
            document.getElementById('length').textContent = snake.length;

            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                document.getElementById('highScore').textContent = highScore;
            }
        }

        function gameOver() {
            clearInterval(gameLoop);
            gameLoop = null;

            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'block';
            document.getElementById('gameOver').classList.add('appear');

            // Calculate reward
            const reward = Math.floor(score / 10) * 3 + Math.floor(snake.length / 5) * 5;
            const clampedReward = Math.max(30, Math.min(150, reward));

            document.getElementById('rewardDisplay').textContent = `ü™ô +${clampedReward} Evercoins Earned!`;

            // Submit score
            submitScore(score, clampedReward);
        }

        function submitScore(score, reward) {
            fetch('/chat/games/submit-score/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify({
                    game: 'snake',
                    score: score,
                    reward: reward
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    console.log('Score submitted successfully!');
                }
            })
            .catch(error => {
                console.error('Error submitting score:', error);
            });
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // Initial draw
        draw();
    </script>
</body>
</html>
